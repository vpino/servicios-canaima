<html>
    <head>
            <title> Aprediendo django con er conde | {% block title %} Inicio {% endblock %}</title>
    </head>

    <body>

        <div id="header">

            {% if user.is_authenticated %}

                <p> Welcome, <b> {{ user.username }} | <a href="{% url "logout" %}"> Logout </a> </b> </p>

            {% else %}

                <p> Welcome. Please <a href="{% url "login" %}"> log in </a> </p>

            {% endif %}

            <h1> Aprendiendo django con er conde </h1>
        </div>

        <div id="content">
            {% block content %} {% endblock %}
        </div>

    </body>

    <div id="navigation">

        <p> <a href="{% url "homepage" %}"> Incio</a> | <a href="{% url "questions" %}"> Questions </a> </p>

    </div>

</html>
